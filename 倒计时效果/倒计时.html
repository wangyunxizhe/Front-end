<html>

<head>
    <title>倒计时</title>
    <!-- 浏览器兼容性：以最新的IE引擎解析文档 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
    <link rel="stylesheet" href="style.css" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            var curtime = new Date();
            var endtime = new Date('2020,6,6'); //结束时间：2020-6-6
            var lefttime = endtime.getTime() - curtime.getTime(); //当前距结束的时间：用毫秒处理
            //1天=24小时 1小时=60分 1分=60秒 1秒=1000毫秒
            lefttime = lefttime / (24 * 60 * 60 * 1000); //换算成天
            lefttime = Math.ceil(lefttime); //向上取整
            $("#timeShow").html(lefttime);
        });
    </script>
</head>

<body>
    <div class="content2">
        <div class="txtshow">离2020年6月6号还有 <span id="timeShow"></span> 天</div>
    </div>
</body>

</html>
