<html>

<head>
    <title>显示时间</title>
    <!-- 浏览器兼容性：以最新的IE引擎解析文档 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
    <link rel="stylesheet" href="style.css" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            showTime();
        });

        //分钟或者秒数为个位时，前面补0
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function showTime() {
            var myDate = new Date();
            var year = myDate.getFullYear();
            var month = myDate.getMonth() + 1; //getMonth()从0开始
            var date = myDate.getDate();
            var day = myDate.getDay(); //星期：阿拉伯数字
            //构建数组，下标与getDay()返回的数字对应，以便直接将数字翻译为中文
            var weekday = new Array(7)
            weekday[0] = "星期日";
            weekday[1] = "星期一";
            weekday[2] = "星期二";
            weekday[3] = "星期三";
            weekday[4] = "星期四";
            weekday[5] = "星期五";
            weekday[6] = "星期六";
            var h = myDate.getHours();
            var m = myDate.getMinutes();
            m = checkTime(m);
            var s = myDate.getSeconds();
            s = checkTime(s);

            $("#show").html(year + "年" + month + "月" + date + "日 " + weekday[day] + " " + h + ":" + m + ":" + s);

            setTimeout("showTime()", 1000);
        }
    </script>
</head>

<body>
    <div class="content1">
        <div id="show">显示时间的位置</div>
    </div>
</body>

</html>
