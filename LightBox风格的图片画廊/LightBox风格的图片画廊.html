<html>

<head>
    <title>LightBox风格的图片画廊</title>
    <meta charset="utf-8">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*遮罩层*/
        #G-lightbox-mask {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0.5;
            z-index: 10000;
        }

        #G-lightbox-popup {
            position: fixed;
            left: 50%;
            top: 0;
            margin-left: -150px;
            width: 300px;
            height: 300px;
            background-color: #9C0;
            z-index: 10001;
        }

        #G-lightbox-popup .lightbox-pic-view {
            /*设为相对定位点，以便后续左右切换按钮，以它为坐标设置绝对定位*/
            position: relative;
            border: 5px solid #fff;
            border-radius: 3px;
            overflow: hidden;
        }

        #G-lightbox-popup .lightbox-pic-view .lightbox-btn {
            position: absolute;
            top: 0;
            width: 40%;
            height: 100%;
            z-index: 1;
            background-color: #0C0;
        }

        #G-lightbox-popup .lightbox-pic-view .lightbox-prev-btn {
            left: 0;
        }

        #G-lightbox-popup .lightbox-pic-view .lightbox-next-btn {
            right: 0;
        }

        #G-lightbox-popup .lightbox-pic-view .lightbox-prev-btn-show {
           background:url('icon/prev.png') no-repeat left center;
        }

        #G-lightbox-popup .lightbox-pic-view .lightbox-next-btn-show {
           background:url('icon/next.png') no-repeat right center;
        }
    </style>
</head>

<body>
    <!--遮罩层-->
    <div id="G-lightbox-mask"></div>
    <!--弹出层-->
    <div id="G-lightbox-popup">
        <!--图片预览区域-->
        <div class="lightbox-pic-view">
            <span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"></span>
            <img src="images/2-2.jpg" class="lightbox-image" width="100%" />
            <span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
        </div>
        <!--图片标题区域-->
        <div class="lightbox-pic-caption">
            <div class="lightbox-caption-area">
                <p class="lightbox-pic-desc">图片标题</p>
                <span class="lightbox-of-index">当前索引：1 of 4</span>
            </div>
            <span class="lightbox-close-btn"></span>
        </div>
    </div>
</body>

<script>

</script>

</html>
